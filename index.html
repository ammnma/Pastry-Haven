<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The title of the webpage that appears on the browser tab -->
  <title>Pastry Haven</title>
  <style>
    /* Styling for the body of the webpage */
    body {
      background-color: #dfdbcb;
      font-family: 'Poppins', sans-serif;
      margin: 40; /* Removes default margin */
      padding: 0; /* Removes default padding */
    }

    /* Styling for the header */
    header {
      display: flex; /* Aligns items horizontally */
      justify-content: space-between; /* Distributes space between header items */
      align-items: center; /* Vertically aligns the items */
      padding: 20px 50px; /* Adds padding around the header */
    }

    /* Styling for the main heading within the header */
    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Styling for the navigation links */
    nav a {
      margin: 0 20px; /* Adds margin around the links */
      text-decoration: none; /* Removes underline from links */
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      position: relative; /* Sets the position property to relative */
      padding: 10px 15px; /* Adds padding around the links */
      transition: color 0.3s ease, background-color 0.3s ease; /* Adds transition effects for color changes */
    }

    /* Styling for hover effect on the navigation links */
    nav a:hover {
      color: #fff; /* Changes text color on hover */
      background-color: #966e47; /* Changes background color on hover */
      border-radius: 10px; /* Adds rounded corners on hover */
    }

    /* Styling for the main content section */
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }

    /* Styling for the text content within the main content */
    .text-content {
      max-width: 50%; /* Sets maximum width for the text content */
      text-align: left; /* Aligns text to the left */
    }

    /* Styling for the secondary heading */
    .text-content h2 {
      font-family: 'Beth Ellen', cursive;
      color: #913e34;
      font-size: 3rem;
      margin-bottom: 20px; /* Adds bottom margin */
    }

    /* Styling for the subheading */
    .text-content .subheading {
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Styling for the paragraph text */
    .text-content p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    /* Styling for the image container within the main content */
    .image-container {
      max-width: 40%; /* Sets maximum width for the image container */
      text-align: right; /* Aligns text to the right */
    }

    /* Styling for the image within the image container */
    .image-container img {
      max-width: 100%; /* Sets maximum width for the image */
      border-radius: 10px; /* Adds rounded corners to the image */
    }
  </style>
  <!-- Link to external Google Fonts for custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header section containing the site title and navigation links -->
  <header>
    <h1>Pastry Haven</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main content section containing text and image -->
  <div class="main-content">
    <div class="text-content">
      <h2>Sweet Delights</h2>
      <p class="subheading">Make every day sweeter with our freshly baked pastries!</p>
      <p>Indulge in buttery croissants, flaky pastries, and rich cakesâ€”freshly baked to perfection every day.</p>
    </div>
    <div class="image-container">
      <!-- Image illustrating the content -->
      <img src="homepage.png" alt="Strawberry Cake Pastry ">
    </div>
  </div>
</body>
</html>
